<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
   <!----Navigation start---->
   <nav class="navbar navbar-expand-lg navbar-light nav-bg fixed-top">
      <a class="navbar-brand" href="#">Plantorium</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-nav ml-3" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-nav ml-3" href="#">Shop <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-nav ml-3" href="#">About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-nav ml-3" href="#">FAQ <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-nav ml-3" href="#">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-nav mr-3" href="#">log in</a>
          </li>
          <li class="nav-item">
            <img class="img-nav mr-3" src="image/user.png">
          </li>
          <li class="nav-item">
            <a href="#"><img class="img-nav mr-3" src="image/cart.png"></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-----Navigation end---->

    <!----Carousel Start---->
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/home.jpg" alt="home" class="img">
          <div class="carousel-caption text-carousel">
            <h2><b><i>Los Angeles..</i></b></h2>
            <p><b><i>We had such a great time in LA!</i></b></p>
          </div>
        </div>
        <div class="carousel-item ">
          <img src="image/plant4.jpeg" alt="girl" class="img">
          <div class="carousel-caption text-carousel">
            <h2><b><i>Chicago</i></b></h2>
            <p><b><i>Thank you, Chicago!</i></b></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="image/plant3.jpg" alt="plant" class="img">
          <div class="carousel-caption text-carousel">
            <h2><b><i>New York</i></b></h2>
            <p><b><i>We love the Big Apple!</i></b></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <!-----Carousel End------>

    <div>
      <figure class="figure">
        <img src="image/gardeningkits.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Gardening Tools</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/easyplants.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Easy Plants</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/miniature.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Miniature Toys</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/pebbles.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Pebbles</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/gradeningTool.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Gardening Tools</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/soil.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Soil</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/airpurifier.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Air Purifiers</b></figcaption>
      </figure>
      <figure class="figure">
        <img src="image/seed.jpg" class="figure-img img-fluid rounded figure">
        <figcaption class="figure-caption"><b>Seed balls</b></figcaption>
      </figure>
    </div>


</body>
</html>
